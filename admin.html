<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Payments</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    select {
      padding: 5px;
    }
    a {
      color: #007bff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Admin Panel â€“ Payment Submissions</h1>

<table id="paymentsTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Amount</th>
      <th>Method</th>
      <th>Screenshot</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will load here -->
  </tbody>
</table>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js"></script>

<script>
  // ðŸ” Replace with your actual Firebase config
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const tableBody = document.querySelector("#paymentsTable tbody");

  db.collection("payments").orderBy("timestamp", "desc").onSnapshot((querySnapshot) => {
    tableBody.innerHTML = ""; // Clear old data
    querySnapshot.forEach((doc) => {
      const data = doc.data();

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${data.name}</td>
        <td>${data.amount} PKR</td>
        <td>${data.method}</td>
        <td><a href="${data.imageURL}" target="_blank">View</a></td>
        <td>
          <select onchange="updateStatus('${doc.id}', this.value)">
            <option value="pending" ${data.status === "pending" ? "selected" : ""}>Pending</option>
            <option value="approved" ${data.status === "approved" ? "selected" : ""}>Approved</option>
            <option value="rejected" ${data.status === "rejected" ? "selected" : ""}>Rejected</option>
          </select>
        </td>
      `;

      tableBody.appendChild(tr);
    });
  });

  function updateStatus(docId, newStatus) {
    db.collection("payments").doc(docId).update({
      status: newStatus
    }).then(() => {
      alert("Status updated to " + newStatus);
    }).catch(err => {
      alert("Error: " + err.message);
    });
  }
</script>

</body>
</html>
