<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlKhadija Islamic Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #003049;
      color: white;
      padding-bottom: 10px;
      position: relative;
    }

    header h1 {
      text-align: center;
      padding: 20px 0 10px;
      font-size: 30px;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .btn-small {
      background-color: #17a2b8;
      color: white;
      padding: 8px 14px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      padding-bottom: 10px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .home-banner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: none;
    }

    .slide.active {
      display: block;
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background-color: #f4f4f4;
    }

    .hero .btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
    }

    footer {
      text-align: center;
      background-color: #003049;
      color: white;
      padding: 20px;
    }

    footer a {
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>AlKhadija Islamic Academy</h1>

    <!-- Replaced with Student Dashboard -->
    <div class="top-right-buttons">
      <a href="dashboard.html" class="btn-small btn-login">Student Dashboard</a>
    </div>

    <!-- Centered Menu Below Title -->
    <nav class="nav-links">
      <a href="about.html">About</a>
      <a href="courses.html">Courses</a>
      <a href="contact.html">Contact</a>
      <a href="liabrary.html">Library</a>
      <a href="faqs.html">FAQs</a>
      <a href="teacher.html">Teachers</a>
    </nav>
  </header>

  <!-- Slideshow -->
  <section class="home-banner">
    <div class="slideshow-container">
      <img src="quran.jfif" class="slide active" alt="Quran Study">
      <img src="acadmy.jpg.jpg" class="slide" alt="Academy Image">
      <img src="fiqah.png" class="slide" alt="Fiqah Class">
    </div>
  </section>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Learn Quran, Tajweed & Islamic Studies Online</h2>
    <p>Certified Teachers | Flexible Schedule | Free & Paid Courses</p>
    <a class="btn" href="courses.html">Explore Courses</a>
  </section>

  <!-- Footer -->
  <footer id="contact">
    <p>Contact us on WhatsApp: <a href="https://wa.me/03421046878">Click Here</a></p>
    <p>&copy; 2025 AlKhadija Islamic Academy</p>
  </footer>

  <!-- External JavaScript -->
  <script src="scrift.js"></script>
</body>
</html>
